<div class="achievements-outer-div" dimensions-setter aspect-ratio="1.89">

	<!-- <div class="section-title-div">
		<h1>HOBBIES&nbsp;<span>&#38;</span></h1>
		<h1>ACHIEVEMENTS</h1>
	</div> -->

	<h1 class="hobbies-title" ng-class="{'showAchievementTitle': mainCtrl.showAchievementTitleClass == true}">HOBBIES&nbsp;<span>&#38;</span></h1>
	<h1 class="achievements-title" ng-class="{'showAchievementTitle': mainCtrl.showAchievementTitleClass == true}">ACHIEVEMENTS</h1>

	<div class="achievements-list-div">
		<table>
			<tr ng-repeat="achievement in mainCtrl.myAchievements" ng-class="{'showAchievement': mainCtrl.showAchievementClass == true}">
				<td>&#8226;</td>
				<td>{{achievement}}</td>
			</tr>
		</table>
	</div>

	<div class="blue-line-div"></div>

</div>
