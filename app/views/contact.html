<div class="contact-outer-div" height-width-setter>

	<div class="left-div">

		<h1>CONTACT</h1>

		<div class="contact-form-div">

			<form>

				<fieldset class="form-group">
    				<label for="formName">Name</label>
    				<input type="text" class="form-control" id="formName">
  				</fieldset>

			 	<fieldset class="form-group">
					<label for="formEmail">Email address</label>
					<input type="email" class="form-control" id="formEmail">
				</fieldset>
			  
				<fieldset class="form-group">
					<label for="formTextarea">Message</label>
					<textarea class="form-control" id="formTextarea" rows="4"></textarea>
				</fieldset>
			  
				<button type="submit" class="submit-form-button pull-right">SEND</button>
			</form>

		</div>

	</div>

	<div class="right-div">

		<h1>&nbsp;ME</h1>

		<div class="blue-line"></div>

	</div>

</div>
