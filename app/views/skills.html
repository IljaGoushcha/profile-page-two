<div class="skills-outer-div" dimensions-setter aspect-ratio="1.89">

	<div class="inner-block" ng-init="pageNumber = 1">

		<h1>SKILLS</h1>


		<div class="sub-page" ng-show="pageNumber == $index" ng-repeat="skill in mainCtrl.mySkills">
			<!-- <div class="technology-group" ng-repeat="technologyGroup in page.technologyGroups">
				<div class="technology-group-name" ng-class="{'showSkills': mainCtrl.showSkillsClass == true}">{{technologyGroup.technologyGroup}}</div>
				<div class="pie-chart-group" ng-repeat="skill in technologyGroup.technologies">
					<canvas tc-chartjs-doughnut chart-data="skill.data" chart-options="mainCtrl.chartOptions"></canvas>
					<div class="rating">{{skill.level}}<span>/</span>10</div>
					<div class="technology-name">{{skill.name}}</div>
				</div>
			</div> -->
			<table>
				<tr ng-repeat="row in [1,2]">
					<td ng-repeat="column in [1,2,3]">
						<div class="technology-group-name" ng-class="{'showSkills': mainCtrl.showSkillsClass == true}">
							{{page.technologyGroups[row*column].technologyGroup}}
						</div>
						<div class="pie-chart-group" ng-repeat="skill in page.technologyGroups[row*column].technologies">
							<canvas tc-chartjs-doughnut chart-data="skill.data" chart-options="mainCtrl.chartOptions"></canvas>
							<div class="rating">{{skill.level}}<span>/</span>10</div>
							<div class="technology-name">{{skill.name}}</div>
						</div>
					</td>
				</tr>
				<!-- <tr>
					<td></td>
					<td></td>
					<td></td>
				</tr> -->
			</table>
		</div>


	</div>

	<button type="button" class="explore-skillset" ng-click="">EXPLORE FULL SKILL SET</button>
	<div class="blue-line-div"></div>
	<button class="sub-page-button btn-one" ng-click="pageNumber = 1">&#45;&nbsp;1</button>
	<button class="sub-page-button btn-two" ng-click="pageNumber = 2">&#45;&nbsp;2</button>
	<button class="sub-page-button btn-three" ng-click="pageNumber = 3">&#45;&nbsp;3</button>

</div>
