<div class="skills-outer-div" dimensions-setter aspect-ratio="1.89">

	<div class="inner-block">

		<div class="sub-page">
			<h1>SKILLS</h1>

			<div class="technology-group" ng-repeat="technologyGroup in mainCtrl.mySkills">
				<div class="technology-group-name" ng-class="{'showSkills': mainCtrl.showSkillsClass == true}">{{technologyGroup.technologyGroup}}</div>
				<div class="pie-chart-group" ng-repeat="skill in technologyGroup.technologies">
					<canvas tc-chartjs-doughnut chart-data="skill.data" chart-options="mainCtrl.chartOptions"></canvas>
					<div class="rating">{{skill.level}}<span>/</span>10</div>
					<div class="technology-name">{{skill.name}}</div>
				</div>
			</div>
		</div>

	</div>
	<button type="button" class="explore-skillset" ng-click="">EXPLORE FULL SKILL SET</button>

</div>
