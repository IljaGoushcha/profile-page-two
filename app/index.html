<!doctype html>
<html ng-app="profilePageTwoApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>
  </head>
  <body ng-controller="MainCtrl as mainCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
  
    <div class="navigation-div" height-width-setter>
        <ak-panel-group-menu for="myPanelGroup"></ak-panel-group-menu>
        <navigation-spacer></navigation-spacer>
        <ak-panel-group-menu-b for="myPanelGroup"></ak-panel-group-menu-b>
        <div class="page-number"><div><ak-panel-group-menu-c for="myPanelGroup"></ak-panel-group-menu-c></div></div>
    </div>

    <ak-panel-group name="myPanelGroup" class="my-panel-group" full-window="true" keyboard="true">
        <ak-panel name="ILJA GOUSHCHA" on-enter="mainCtrl.onEnterSectionOne()">
            <div ng-include="'views/introduction.html'"></div>
        </ak-panel>
        <ak-panel name="SKILLS" on-enter="mainCtrl.onEnterSectionTwo()">
            <div ng-include="'views/skills.html'"></div>
        </ak-panel>
        <ak-panel name="EXPERIENCE" on-enter="mainCtrl.onEnterSectionThree()">
            <div ng-include="'views/experience.html'"></div>
        </ak-panel>
        <ak-panel name="PROJECTS" on-enter="mainCtrl.onEnterSectionFour()">
            <div ng-include="'views/projects.html'"></div>
        </ak-panel>
        <ak-panel name="ABOUT" on-enter="mainCtrl.onEnterSectionFive()">
            <div ng-include="'views/achievements.html'"></div>
        </ak-panel>
        <ak-panel name="CONTACT" on-enter="mainCtrl.onEnterSectionSix()">
            <div ng-include="'views/contact.html'"></div>
        </ak-panel>
    </ak-panel-group>
    
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-panel-snap/angular-panel-snap.min.js"></script>
    <script src="bower_components/Chart.js/dist/Chart.js"></script>
    <script src="bower_components/tc-angular-chartjs/dist/tc-angular-chartjs.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/directives/height-width-setter.js"></script>
        <script src="scripts/directives/navigation-spacer.js"></script>
        <script src="scripts/directives/height-setter.js"></script>
        <script src="scripts/directives/width-setter.js"></script>
        <script src="scripts/directives/dimensions-setter.js"></script>
        <script src="scripts/directives/donut-chart.js"></script>
        <script src="scripts/services/experience-data-services.js"></script>
        <script src="scripts/services/skills-data-services.js"></script>
        <script src="scripts/services/achievements-data-services.js"></script>
        <!-- endbuild -->

</html>
